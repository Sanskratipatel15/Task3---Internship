<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Style.css">
</head>
<body style="background-image: url('https://source.unsplash.com/1600x900/?nature,water'); background-size: cover;">

<div class="container mt-5">
    <div class="jumbotron text-white bg-primary float shadow">
        <h1 class="display-4">Welcome to TO-DO List!</h1>
        <p class="lead">Stay organized and productive.</p>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="input-group mb-3">
                <input type="text" id="taskInput" class="form-control" placeholder="Enter task...">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" id="addTaskBtn">Add Task</button>
                </div>
            </div>
        </div>
        <div class="col-md-6 text-right">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-outline-secondary filter-btn active" data-filter="all">All</button>
                <button type="button" class="btn btn-outline-secondary filter-btn" data-filter="completed">Completed</button>
                <button type="button" class="btn btn-outline-secondary filter-btn" data-filter="incomplete">Incomplete</button>
                <button type="button" class="btn btn-outline-secondary" id="sortBtn">Sort by Due Date</button>
                <button type="button" class="btn btn-outline-danger" id="clearCompletedBtn">Clear Completed</button>
            </div>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-md-6">
            <div class="form-group">
                <label for="prioritySelect" class="text-white">Priority:</label>
                <select class="form-control" id="prioritySelect">
                    <option value="all">All</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </div>
        </div>
    </div>
    <ul id="taskList" class="list-group shadow">
        <!-- Task items will be added here -->
    </ul>
    <div id="summary" class="mt-3 text-white">
        <p>Total tasks: <span id="totalTasks">0</span></p>
        <p>Completed tasks: <span id="completedTasks">0</span></p>
        <p>Incomplete tasks: <span id="incompleteTasks">0</span></p>
    </div>
</div>

<!-- Additional HTML for modal -->
<div class="modal fade" id="taskModal" tabindex="-1" role="dialog" aria-labelledby="taskModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="taskModalLabel">Edit Task</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input type="text" id="editTaskInput" class="form-control" placeholder="Enter edited task...">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="saveChangesBtn">Save changes</button>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="csript.js"></script>
</body>
</html>
